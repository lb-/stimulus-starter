<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Stimulus!</title>
    <link rel="stylesheet" href="main.css" />
    <script src="bundle.js" async></script>
  </head>
  <body>
    <main>
      <h1>Stimulus JS POC</h1>
      <section
        class="c-bulk-actions"
        id="bulk-actions-controller-demo"
        data-controller="bulk-actions cloak"
        data-bulk-actions-has-selection-class="has-selection"
        data-bulk-actions-label-translation-value='["0 documents selected", "1 document selected", "{0} documents selected"]'
        data-bulk-actions-parent-id-value="32"
        data-bulk-actions-summary-hidden-class="u-hidden"
      >
        <h2>Bulk Actions controller</h2>
        <table>
          <thead>
            <tr>
              <th>
                <input
                  disabled
                  type="checkbox"
                  data-action="change->bulk-actions#toggleAll"
                  data-bulk-actions-target="allItems"
                  data-cloak-target="phase"
                />
              </th>
              <th>Title</th>
              <th>File</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input
                  type="checkbox"
                  data-action="bulk-actions#toggleItem"
                  data-bulk-actions-target="item"
                  data-object-id="4"
                />
              </td>
              <td>Uncheck guests</td>
              <td>uncheck-guests.md</td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  data-action="bulk-actions#toggleItem"
                  data-bulk-actions-target="item"
                  data-object-id="5"
                />
              </td>
              <td>Contract (2022)</td>
              <td>download-contract-.pdf</td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  data-action="bulk-actions#toggleItem"
                  data-bulk-actions-target="item"
                  data-object-id="33"
                />
              </td>
              <td>Conference Manual</td>
              <td>conf-man-2022.docx</td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  data-action="bulk-actions#toggleItem"
                  data-bulk-actions-target="item"
                  data-object-id="7"
                />
              </td>
              <td>Umbrella rain</td>
              <td>change-of.txt</td>
            </tr>
          </tbody>
        </table>
        <div
          style="display: none"
          data-bulk-actions-target="summary"
          data-cloak-target="phase"
        >
          <input
            type="checkbox"
            data-action="bulk-actions#toggleAll"
            data-bulk-actions-target="allItems"
          />
          <a
            class="button button-secondary button-small"
            data-bulk-actions-target="action"
            href="/admin/bulk/wagtaildocs/document/add_tags/?next=%2Fadmin%2Fdocuments%2F"
          >
            Tag
          </a>
          <a
            class="button button-secondary button-small serious"
            data-bulk-actions-target="action"
            href="/admin/bulk/wagtaildocs/document/delete/"
          >
            Delete
          </a>
          <div data-bulk-actions-target="label"></div>
        </div>
      </section>
      <section data-controller="cloak">
        <h2>Cloak controller</h2>
        <div data-controller="example" data-cloak-target="cloak foo">
          <strong>I am invisible until Stimulus loads</strong>
        </div>
        <div
          data-controller="idea"
          data-action="idea:ready->cloak#uncloak"
          data-cloak-target="cloak wait"
        >
          Should wait 2s before showing
        </div>
      </section>
      <section data-controller="location">
        <div data-map-target="map" data-name="aaa"></div>
        <button type="button" data-action="map#add">Add</button>
      </section>
    </main>
  </body>
</html>
