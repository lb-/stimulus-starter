<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello Redux (ish)</title>
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <script src="bundle.js" async></script>
  <script id="reducer" type="module" data-controller="store" data-store-initial-value='{"counter": 0}'
    data-action="dispatch:action@window->store#receive">

      const reducer = (state, action) => {
        console.log('reducer', { state, action });

        if (action.type === 'counter/increment') {
          return { ...state, counter: state.counter + 1 }
        }

        return;

      }

      document.getElementById('reducer').reducer = reducer;
    </script>
</head>

<body>
  <main class="container">
    <button class="button button-outline" type="button" data-controller="dispatch" data-action="dispatch#send"
      data-dispatch-type-param="counter/increment">
      Increment
    </button>
    <p>
      Clicked <span data-controller="counter" data-action="store:subscribe@window->counter#update"></span> times
    </p>
  </main>
</body>

</html>
