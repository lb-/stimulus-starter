<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
      /* Preflight will be injected here */
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
    </style>
    <script src="bundle.js" async></script>
  </head>
  <body>
    <main>
      <section class="prose m-5">
        <h1 class="text-3xl font-bold underline text-clifford">Modal</h1>
        <button
          class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="button"
          data-controller="modal-trigger modal-toggle"
          data-modal-trigger-template-id-param="modal-1"
          data-action="modal-trigger#open modal:closed@window->modal-trigger#reset"
        >
          Open Modal
        </button>
        <template id="modal-1">
          <div
            id="defaultModal"
            aria-hidden="true"
            class="hidden overflow-y-auto overflow-x-hidden fixed right-0 left-0 top-4 z-50 justify-center items-center h-modal md:h-full md:inset-0"
            data-controller="modal"
            data-modal-backdrop-class="bg-gray-900 bg-opacity-50 dark:bg-opacity-80 fixed inset-0 z-40"
            data-modal-hidden-class="hidden"
          >
            <div class="relative px-4 w-full max-w-2xl h-full md:h-auto">
              <!-- Modal content -->
              <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div
                  class="flex justify-between items-start p-5 rounded-t border-b dark:border-gray-600"
                >
                  <h3
                    class="text-xl font-semibold text-gray-900 lg:text-2xl dark:text-white"
                    data-modal-target="title"
                  >
                    Terms of Service
                  </h3>
                  <button
                    type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-action="modal#close"
                    data-modal-target="closeButton"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>
                <!-- Modal body -->
                <div class="p-6 space-y-6" data-modal-target="description">
                  <p
                    class="text-base leading-relaxed text-gray-500 dark:text-gray-400"
                  >
                    With less than a month to go before the European Union
                    enacts new consumer privacy laws for its citizens, companies
                    around the world are updating their terms of service
                    agreements to comply.
                  </p>
                  <p
                    class="text-base leading-relaxed text-gray-500 dark:text-gray-400"
                  >
                    The European Unionâ€™s General Data Protection Regulation
                    (G.D.P.R.) goes into effect on May 25 and is meant to ensure
                    a common set of data rights in the European Union. It
                    requires organizations to notify users as soon as possible
                    of high-risk data breaches that could personally affect
                    them.
                  </p>
                </div>
                <!-- Modal footer -->
                <div
                  class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600"
                >
                  <button
                    type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    data-action="modal#close"
                  >
                    I accept
                  </button>
                  <button
                    data-modal-toggle="defaultModal"
                    type="button"
                    class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600"
                  >
                    Decline
                  </button>
                </div>
              </div>
            </div>
          </div>
        </template>
        <template id="modal-2">
          <div data-controller="modal" data-action="click@window->modal#close">
            <button data-target="closeButton" data-action="modal#close">
              Close
            </button>
            <h3 data-modal-target="title">Modal Title</h3>
            <p data-modal-target="description">Modal description</p>
          </div>
        </template>
      </section>
      <section class="prose m-5">
        <h1 class="text-3xl font-bold underline text-clifford">Textarea</h1>
        <form>
          <textarea
            data-controller="textarea"
            data-action="textarea#update resize@window->textarea#pageResize"
          >
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
        </textarea
          >
        </form>
      </section>
    </main>
    <div id="modal-container"></div>
  </body>
</html>
